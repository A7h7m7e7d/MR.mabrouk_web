<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Physics Course Website</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      max-width: 180px;
      height: auto;
      margin-right: 20px;
    }

    .header-content {
      display: flex;
      align-items: center;
    }

    .header-title {
      font-size: 28px;
      font-weight: bold;
      margin-right: 20px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-transform: uppercase;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* Main section styles */
    section {
      padding: 20px;
      text-align: center;
    }

    .section-content {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* Enroll button styles */
    .enroll-btn {
      display: inline-block;
      padding: 20px 40px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .enroll-btn:hover {
      background-color: #555;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="https://drive.google.com/uc?export=view&id=13uEGy9e3mcv72k_jInaGuDP6GaRuPx7H" alt="Physics Course Logo" class="logo">
      <h1 class="header-title">Physics Course</h1>
    </div>
    <nav>
      <ul>
        <li><a href="instructor.html">Instructor</a></li>
        <li><a href="strategy.html">Course Strategy</a></li>
        <li><a href="statistics.html">Course Statistics</a></li>
        <li><a href="enroll.html">Enroll Now</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="section-content">
      <h2>Welcome to the Physics Course Website</h2>
      <p>If you are a Grade 10, Grade 11, or even a Grade 12 student, you can join us.</p>
      
    </div>
  </section>

  <section>
    <h2>What are you waiting for?</h2>
    <a href="enroll.html" class="enroll-btn">Enroll Now</a>
  </section>

  <footer>
    <p>&copy; 2023 Physics Course. All rights reserved.</p>
  </footer>
</body>
</html>
